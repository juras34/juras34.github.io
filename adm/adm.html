	<script>
	function Accept() {
	var pass = document.getElementById('pass').value;
	    win  = document.getElementById('pass-window');

	if (pass == 'alfa34') { // Указываем правильный пароль

	</head>

	<body>

	<div id="wrapper">
	     <div id="pass-window">
	     <p><h3>Please enter password:</h3></p>
	     <p><input id="pass" type="text" /></p>
	     <p id="button"><input type="button" value="Enter" onClick="javascript:Accept();" /></p>
	     </div>
	</div>
	<div id="mask"></div>

	<canvas id='canvas'>NOT BAD</canvas>

	 <canvas id="canvas" style="display: block;">Sorry, U mad bro..</canvas>

		 <script>
		  var 
		  canv   = document.getElementById('canvas'),
		  ctx    = canv.getContext('2d'),
		  isMouseDown = false,
		  coords = [];

		 canv.width = window.innerWidth;
		 canv.height = window.innerHeight;

		 // Code

		 canv.addEventListener('mousedown', function(){
		  isMouseDown = true;
		 });

		 canv.addEventListener('mouseup', function(){
		  isMouseDown = false;
		  ctx.beginPath();
		  coords.push('mouseup');
		 });

		 ctx.lineWidth = 10 * 2;
		 canv.addEventListener('mousemove', function (e){
		  if( isMouseDown )
		  {
		   coords.push([e.clientX, e.clientY]);
		   ctx.lineTo(e.clientX, e.clientY);
		   ctx.stroke();

		   ctx.beginPath();
		   ctx.arc(e.clientX, e.clientY, 10, 0, Math.PI * 2);
		   ctx.fill();

		   ctx.beginPath();
		   ctx.moveTo(e.clientX, e.clientY);
		  }
		 });

		 function save (){
		  localStorage.setItem('coords', JSON.stringify(coords));
		 }

		 function clear (){
		  ctx.fillStyle = 'white';
		  ctx.fillRect(0, 0, canv.width, canv.height);

		  ctx.beginPath();
		  ctx.fillStyle = '#000';
		 }

		 function replay (){
		  var
		   timer = setInterval(function (){
		    if( !coords.length )
		    {
		     clearInterval(timer);
		     ctx.beginPath();
		     return;
		    }

		    var
		     crd = coords.shift(),
		     e = {
		      clientX: crd["0"],
		      clientY: crd["1"]
		     };

		    ctx.lineTo(e.clientX, e.clientY);
		    ctx.stroke();

		    ctx.beginPath();
		    ctx.arc(e.clientX, e.clientY, 10, 0, Math.PI * 2);
		    ctx.fill();

		    ctx.beginPath();
		    ctx.moveTo(e.clientX, e.clientY);
		   }, 20);
		 }

		 document.addEventListener('keydown', function(e){

		  if( e.keyCode == 83)
		  {
		   // save
		   save();
		   console.log('Saved');
		  }
		  if( e.keyCode == 82)
		  {
		   // replay
		   console.log('Replaying...');

		   coords = JSON.parse(localStorage.getItem('coords'));

		   clear();
		   replay();
		  }
		  if( e.keyCode == 67)
		  {
		   // clear
		   clear();
		   console.log('Cleared');
		  }

		 });

		 </script>


	

</body>
</html>
